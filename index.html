<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pencarian YouTube</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/YouTube_Premium_logo.svg/1200px-YouTube_Premium_logo.svg.png" alt="YouTube Logo">
    <div class="search-wrapper">
        <input type="text" id="searchQuery" placeholder="Apa yang ingin kamu tonton?" autocomplete="off" aria-controls="suggestions">
        <div class="loading-spinner"></div>
    </div>
    <ul class="suggestions" id="suggestions" role="listbox"></ul>
    <div class="filters">
        <button class="filter-btn active" data-type="">Semua</button>
        <button class="filter-btn" data-type="shorts">Shorts</button>
        <button class="filter-btn" data-type="video">Video</button>
        <button class="filter-btn" data-type="channel">Channel</button>
        <button class="filter-btn" data-type="playlist">Playlist</button>
        <button class="filter-btn" data-type="film">Film</button>
        <button class="filter-btn" data-type="unwatched">Belum Ditonton</button>
        <button class="filter-btn" data-type="watched">Ditonton</button>
        <button class="filter-btn" data-type="live">Live</button>
        <button class="filter-btn" data-type="relevan">Relevan</button>
        <button class="filter-btn" data-type="new">Baru Diupload</button>
        <button class="filter-btn" data-type="popular">Popular</button>
        <button class="filter-btn" data-type="rating">Rating</button>
    </div>
</div>

<script src="scripts.js"></script>

</body>

</html>
